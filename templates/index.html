<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>HELLO ITS INDEX.html</h1>

    <!-- <img src="{{url_imgage}}" alt=""> -->


    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Погода в Україні</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for temp_data in all_temp_data %}
          <div class="feature col text-bg-info mx-2">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-primary bg-gradient text-white fs-2 mb-3">
              <img src="http://openweathermap.org/img/wn/{{temp_data.weather_icon}}@2x.png" alt="погода" srcset="">
            </div>
            <h2>{{ temp_data.city }}</h2>
            <h4>Температура: {{temp_data.temp }}</h4>
            <h4>Влажность: {{temp_data.humidity }}</h4>
            <p>{{temp_data.weather_description}}</p>
            <a href="#" class="icon-link d-inline-flex align-items-center">
              Call to action
              <svg class="bi" width="1em" height="1em"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
          {%endfor%}
        </div>
      </div>


</body>
</html>
